version: '3'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:hyungjup # 태그 latest로 안나오게 하기
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - docker-network
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always # MariaDB 서버가 충돌나면 자동으로 재시작
  
  wordpress:
    container_name: wordpress
    image: wordpress:hyungjup
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - docker-network
    volumes:
      - wp_data:/var/www/html
    ports:
      - "9000:9000"

  # nginx:
  #   container_name: nginx
  #   image: nginx:hyungjup
  #   build:
  #     context: ./requirements/nginx
