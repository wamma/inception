  #     - .env
  #   networks:
  #     - docker-network
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - wordpress_files:/var/www # WordPress 파일 볼륨
  #     - ./requirements/nginx/tools/nginx.conf:/etc/nginx/nginx.conf # Nginx 설정 파일

volumes:
  db_data:
    driver: local
    driver_opts:
    type: none
    o: bind
    device: "/home/hyungjup/data/mariadb"
  wp_data:
    driver: local

  wordpress_files:
    driver: local
    river_opts:
    type: none
    o: bind
    device: "/home/hyungjup/data/wordpress"
networks:
  docker-network:
    driver: bridge