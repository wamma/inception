version: '3'
services:

  mariadb:
    container_name: mariadb
    image: mariadb
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always # MariaDB 서버가 충돌나면 자동으로 재시작
  
  wordpress:
    image: wordpress
    depends_on:
      - mariadb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - wp_data:/var/www/html